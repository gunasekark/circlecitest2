version: 2

jobs:
  # Build & Deploy against development backend
  "build-dev":
    docker:
      # - image: python:2.7.12
      - image: node:5.10.1
    steps:
      # Initialization.
      - checkout
      # Build of Docker image.
      - run:
          name: testing tag
          command: |
            echo "dev job"
            echo "python test"
            cat /etc/*-release
            echo $var1
      - run:
          name: testing eee tag
          command: |
            echo $var1
      # Deployment.
      - deploy:
          command: |
            python nosetest.py
            echo "dev deploy"

  "build-dev-core":
    docker:
      - image: python:2.7.12
    steps:
      # Initialization.
      - checkout
      # Build of Docker image.
